# --- Main Font Configuration ---
# The primary monospaced font used in the terminal, editor, and UI elements.
# Ensure this font is installed on the system (ttf-jetbrains-mono-nerd).
CommonFont="JetBrainsMono Nerd Font"
CommonFontSize="11"

