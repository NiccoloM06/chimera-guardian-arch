# =======================================================================================
#  KITTY TERMINAL CONFIGURATION | CHIMERA GUARDIAN ARCH
#  Defines the look and feel of the terminal emulator.
# =======================================================================================

# ---------------------------------------------------------------------------------------
#   FONT
# ---------------------------------------------------------------------------------------
# Use the same Nerd Font as Waybar and Rofi for consistent icon support.
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 11.0

# ---------------------------------------------------------------------------------------
#   APPEARANCE
# ---------------------------------------------------------------------------------------
# A slight transparency to complement the Hyprland blur effect.
background_opacity 0.9

# Remember window size from the last session.
remember_window_size  yes
initial_window_width  900
initial_window_height 600

# ---------------------------------------------------------------------------------------
#   CURSOR
# ---------------------------------------------------------------------------------------
cursor_shape     block
cursor_blink_interval 0.5

# ---------------------------------------------------------------------------------------
#   THEME (DRACULA)
# ---------------------------------------------------------------------------------------
background #282a36
foreground #f8f8f2
cursor     #f8f8f2
selection_background #44475a

# Black
color0  #000000
color8  #4d4d4d

# Red
color1  #ff5555
color9  #ff6e67

# Green
color2  #50fa7b
color10 #5af78e

# Yellow
color3  #f1fa8c
color11 #f4f99d

# Blue
color4  #bd93f9
color12 #c4a5fd

# Magenta
color5  #ff79c6
color13 #ff92d0

# Cyan
color6  #8be9fd
color14 #9aedfe

# White
color7  #bfbfbf
color15 #e6e6e6