# =======================================================================================
#  MAIN HYPRLAND CONFIGURATION | CHIMERA GUARDIAN ARCH (MODULAR)
#  This file is the primary entrypoint that sources all other configuration modules.
# =======================================================================================

# ---------------------------------------------------------------------------------------
#   SOURCE MODULAR CONFIGURATION FILES
# ---------------------------------------------------------------------------------------
# Core settings for layout, gaps, borders, and decoration.
source = ~/.config/hypr/conf/general.conf
# Animation settings for a fluid user experience.
source = ~/.config/hypr/conf/animations.conf
# Monitor layouts and workspace assignments.
source = ~/.config/hypr/conf/monitors.conf
# Application-specific behaviors (floating, workspaces, etc.).
source = ~/.config/hypr/conf/windowrules.conf
# All keyboard and mouse shortcuts.
source = ~/.config/hypr/keybinds/general.conf

# ---------------------------------------------------------------------------------------
#   ENVIRONMENT VARIABLES
# ---------------------------------------------------------------------------------------
# Sets the cursor theme and GTK theme for applications.
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = GTK_THEME,Breeze-Dark # Example GTK theme

# ---------------------------------------------------------------------------------------
#   STARTUP APPLICATIONS (EXEC-ONCE)
# ---------------------------------------------------------------------------------------
# These applications are launched only once at the start of the Hyprland session.
exec-once = waybar                                      # The main status bar
exec-once = swaybg -i /usr/share/backgrounds/chimera/chimera-wallpaper.png -m fill # The desktop wallpaper
exec-once = /usr/lib/polkit-kde-authentication-agent-1  # Authentication agent for privileges
exec-once = nm-applet --indicator                       # NetworkManager GUI applet in the system tray
exec-once = blueman-applet                              # Bluetooth GUI applet in the system tray
exec-once = wl-paste --watch cliphist store             # Clipboard history daemon