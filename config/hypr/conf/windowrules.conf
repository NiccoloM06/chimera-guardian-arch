# =======================================================================================
#  WINDOW RULES MODULE | CHIMERA GUARDIAN ARCH
#  Defines specific behaviors for application windows (floating, workspaces, etc.).
# =======================================================================================

# ---------------------------------------------------------------------------------------
#   FLOATING WINDOWS
#   Force dialogs and specific utility applications to float instead of tiling.
# ---------------------------------------------------------------------------------------
# --- System & Management Tools ---
windowrulev2 = float, class:^(virt-manager)$
windowrulev2 = float, class:^(gpartedbin)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(opensnitch-ui)$
windowrulev2 = float, title:^(File Operation Progress)$

# --- Security & Productivity Apps ---
windowrulev2 = float, class:^(KeePassXC)$
windowrulev2 = float, class:^(obsidian)$
windowrulev2 = float, class:^(zeal)$

# ---------------------------------------------------------------------------------------
#   OPACITY RULES
#   Set transparency for specific windows.
# ---------------------------------------------------------------------------------------
# Make the terminal slightly transparent (both active and inactive)
windowrulev2 = opacity 0.9 0.9, class:^(kitty)$

# Ensure password managers and other sensitive apps are always fully opaque for security.
windowrulev2 = opaque, class:^(KeePassXC)$

# ---------------------------------------------------------------------------------------
#   WORKSPACE ASSIGNMENTS (EXAMPLES - COMMENTED OUT)
#   Uncomment and customize to automatically open applications on specific workspaces.
# ---------------------------------------------------------------------------------------

# --- Example: Browsers on Workspace 1 ---
# windowrulev2 = workspace 1, class:^(firefox)$
# windowrulev2 = workspace 1, class:^(Chromium)$

# --- Example: Development on Workspace 2 ---
# windowrulev2 = workspace 2, class:^(kitty)$
# windowrulev2 = workspace 2, class:^(Code)$  # Class for VS Code

# --- Example: Communication on Workspace 3 ---
# windowrulev2 = workspace 3, class:^(Signal)$

# ---------------------------------------------------------------------------------------
#   WINDOW SIZE & POSITION (EXAMPLES)
#   Force specific floating windows to have a certain size or position.
# ---------------------------------------------------------------------------------------
# Example: Make the calculator small and centered
# windowrulev2 = float, class:^(gnome-calculator)$
# windowrulev2 = size 30% 40%, class:^(gnome-calculator)$
# windowrulev2 = center, class:^(gnome-calculator)$