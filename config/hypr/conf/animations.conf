# =======================================================================================
#  ANIMATIONS MODULE | CHIMERA GUARDIAN ARCH
#  Defines all visual animations for windows, workspaces, and other elements.
# =======================================================================================

animations {
    enabled = yes

    # Define a custom animation curve for a more dynamic and responsive feel.
    # This bezier curve creates a fast start and a smooth slow-down ("ease-out").
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # Define how different elements animate using the custom curve.
    # Format: animation = <element>, <enabled>, <speed>, <curve>, [style]
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}