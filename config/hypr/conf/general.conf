# =======================================================================================
#  GENERAL SETTINGS MODULE | CHIMERA GUARDIAN ARCH
#  Defines core visual parameters like gaps, borders, and layout.
# =======================================================================================

general {
    # Gaps between windows and screen edges.
    gaps_in = 5
    gaps_out = 10

    # Border size and colors.
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Default layout engine.
    layout = dwindle
}

decoration {
    # Rounded corners for windows.
    rounding = 10

    # Blur effect for transparent windows.
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    # Drop shadow for windows.
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

dwindle {
    # Act like a master-stack layout.
    pseudotile = yes
    preserve_split = yes
}