# =======================================================================================
#  MONITORS MODULE | CHIMERA GUARDIAN ARCH
#  Defines monitor layouts, resolutions, and workspace assignments.
# =======================================================================================

# ---------------------------------------------------------------------------------------
#   SINGLE MONITOR SETUP (DEFAULT)
# ---------------------------------------------------------------------------------------
# This is the default configuration and works for most single-monitor setups.
# It automatically detects the preferred monitor, sets its native resolution,
# positions it at 0,0, and uses a scale of 1.
monitor=,preferred,auto,1


# ---------------------------------------------------------------------------------------
#   MULTI-MONITOR EXAMPLES (COMMENTED OUT)
#   Uncomment and edit these lines to match your specific setup.
#   Find your monitor names by running 'hyprctl monitors' in a terminal.
# ---------------------------------------------------------------------------------------

# --- Example 1: Laptop + External Monitor ---
# This places an external monitor (DP-1) to the right of the laptop's built-in screen (eDP-1).
# monitor=eDP-1,1920x1080@144,0x0,1
# monitor=DP-1,2560x1440@165,1920x0,1

# --- Example 2: Dual Monitors with Different Resolutions ---
# monitor=DP-1,1920x1080,0x0,1
# monitor=DP-2,3840x2160,1920x0,1


# ---------------------------------------------------------------------------------------
#   WORKSPACE ASSIGNMENTS (FOR MULTI-MONITOR)
#   Uncomment to bind specific workspaces to specific monitors.
# ---------------------------------------------------------------------------------------

# --- Example: Workspaces 1-5 on Monitor 1, 6-10 on Monitor 2 ---
# Find monitor names with 'hyprctl monitors'
# workspace=1,monitor:DP-1
# workspace=2,monitor:DP-1
# workspace=3,monitor:DP-1
# workspace=4,monitor:DP-1
# workspace=5,monitor:DP-1
#
# workspace=6,monitor:DP-2
# workspace=7,monitor:DP-2
# workspace=8,monitor:DP-2
# workspace=9,monitor:DP-2
# workspace=10,monitor:DP-2