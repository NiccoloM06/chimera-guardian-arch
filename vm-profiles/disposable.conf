# =======================================================================================
#  VM PROFILE: DISPOSABLE | CHIMERA GUARDIAN ARCH
#  Parameters for creating a non-persistent, "use-and-throw" virtual machine.
# =======================================================================================

# The name of the virtual machine.
VM_NAME="disposable-debian"

# The type of VM. This is critical for the create-vm.sh script.
# 'disposable' tells the script to create a non-persistent disk (backing file).
VM_TYPE="disposable"

# Resource Allocation
VM_RAM="2048" # 2GB of RAM
VM_VCPUS="2"  # 2 virtual CPUs

# DISK_SIZE is intentionally omitted, as a disposable VM's disk is temporary
# and based on the underlying base image.