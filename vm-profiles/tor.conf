# =======================================================================================
#  VM PROFILE: TOR | CHIMERA GUARDIAN ARCH
#  Parameters for creating a persistent, fully "torified" virtual machine.
# =======================================================================================

# The name of the virtual machine.
VM_NAME="tor-vm-debian"

# The type of VM. 'persistent' tells the script to create a standard, persistent disk.
VM_TYPE="persistent"

# Resource Allocation
VM_RAM="4096"    # 4GB of RAM
VM_VCPUS="4"     # 4 virtual CPUs
DISK_SIZE="15G"  # A 15GB persistent disk.

# Special Setup Script
# This variable points to the script that will be uploaded and executed inside the VM
# to install the desktop environment, Tor Browser, and configure Firefox for I2P.
# The path is relative to the CHIMERA_ROOT directory.
SETUP_SCRIPT_PATH="vm-profiles/_tor-vm-assets/setup-desktop.sh"