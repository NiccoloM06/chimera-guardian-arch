# =======================================================================================
#  VM PROFILE: WORK | CHIMERA GUARDIAN ARCH
#  Parameters for creating a standard, persistent virtual machine for development or work.
# =======================================================================================

# The name of the virtual machine.
VM_NAME="work-debian"

# The type of VM. 'persistent' tells the create-vm.sh script to create a
# standard disk that saves all changes.
VM_TYPE="persistent"

# Resource Allocation
VM_RAM="4096"    # 4GB of RAM
VM_VCPUS="4"     # 4 virtual CPUs
DISK_SIZE="30G"  # A 30GB persistent disk.

# This profile does not require a special setup script. The create-vm.sh script will
# handle the basic image customization (setting the root password).